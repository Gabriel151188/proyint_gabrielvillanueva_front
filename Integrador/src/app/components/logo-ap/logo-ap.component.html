<div class="row">
    <div class="container">
        <div class="logo">
            <img src="../../../assets/APLogo.png" id="logoAP">
        </div>
        <div class="redes">
            <a href="https://ar.linkedin.com" ><img src="../../../assets/linkedin.png" id="linkedin"></a>
            <a href="https://www.instagram.com" ><img src="../../../assets/instagram.png" id="instagram"></a>
            <a href="https://www.facebook.com/" ><img src="../../../assets/facebook.png" id="facebook"></a>
            <a href="https://twitter.com" ><img src="../../../assets/twitter.png" id="twitter"></a>
            <a href="https://github.com" ><img src="../../../assets/github.png" id="github"></a>
            <span *ngIf="isLogin == true">
                Bienvenido
                <button #modalLoginButton type="button" class="btn btn-outline-light" (click)="editarPerfilModal()">Editar perfil</button>
            </span>
            <span *ngIf="isLogin == false">
                <button #modalLoginButton type="button" class="btn btn-outline-light" (click)="openLoginModal()">INGRESO</button>
            </span>

            <!-- Login -->
            <div class="modal fade" tabindex="-1" #loginModal id="loginModal">
                <div class="modal-dialog">
                    <form class="custom-form" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Login</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                                <input
                                type="email"
                                [(ngModel)]="email"
                                name="email"
                                placeholder="Email"
                                required="required"
                                />
                                <input
                                type="password"
                                [(ngModel)]="password"
                                name="password"
                                placeholder="Password"
                                required="required"
                                />
                            
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>

            <!-- Editar perfil -->
            <div class="modal fade" tabindex="-1" #editarPerfil id="editarPerfil">
                <div class="modal-dialog">
                    <form class="custom-form" method="post">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Perfil</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <textarea
                                placeholder="Acerca de mÃ­"
                                [(ngModel)]="sobreMi"
                                name="sobreMi"
                                rows="10" cols="50"
                            ></textarea>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="editar()">Editar</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
   </div>
</div>
